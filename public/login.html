<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="canonical" href="https://www.unigoapp.es" />
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex,nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/logos/ico/unigoBN.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="./img/logos/ico/unigoBN.ico" type="image/x-icon">
    <title>LogIn Admin Panel</title>
    <meta name="theme-color" content="#2c3338">
    <link rel="stylesheet" href="./css/norm.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="./js/tokenManagement.js"></script>
</head>
<body class="align" onload="checkTokenOnLogin()">

    <div class="grid">
      <h1 class="text--center">Acceso privado</h1>
      <form action="" class="form login" onsubmit="return false;">
  
        <div class="form__field">
            <label for="login__email">
                <svg class="icon"><use xlink:href="#icon-user"></use>
                </svg><span class="hidden">Username</span>
            </label>
            <input autocomplete="email" id="login__email" type="email" name="email" minlength="8" class="form__input" placeholder="Email" required>
        </div>
  
        <div class="form__field">
            <label for="login__password">
                <svg class="icon"><use xlink:href="#icon-lock"></use></svg><span class="hidden">Password</span>
            </label>
            <input id="login__password" type="password" name="password" minlength="8" class="form__input" placeholder="Password" autocomplete="current-password" required>
            <label for="login__password" id="label-password">
              <i class="icon" id="icon-password" onclick="togglePassword(this)"></i>
            </label>
        </div>
  
        <div class="form__field remember">
          <input type="checkbox" name="remember" id="remember">
          <span>Remember me</span>
        </div>

        <div class="form__field">
          <input type="submit" value="Sign In" id="submitLogin">
        </div>
  
      </form>
  
      <div class="text--center icons" id="error_msg">
        <i class="error"></i>
        <p></p>
      </div>
        
        <p class="text--center" id="back">Not an admin? <a href="/">Back Home</a></p>
  
    </div>
  
    <svg xmlns="http://www.w3.org/2000/svg" class="icons">
      <symbol id="icon-lock" viewBox="0 0 1792 1792">
        <path d="M640 768h512V576q0-106-75-181t-181-75-181 75-75 181v192zm832 96v576q0 40-28 68t-68 28H416q-40 0-68-28t-28-68V864q0-40 28-68t68-28h32V576q0-184 132-316t316-132 316 132 132 316v192h32q40 0 68 28t28 68z" />
      </symbol>
      <symbol id="icon-user" viewBox="0 0 1792 1792">
        <path d="M1600 1405q0 120-73 189.5t-194 69.5H459q-121 0-194-69.5T192 1405q0-53 3.5-103.5t14-109T236 1084t43-97.5 62-81 85.5-53.5T538 832q9 0 42 21.5t74.5 48 108 48T896 971t133.5-21.5 108-48 74.5-48 42-21.5q61 0 111.5 20t85.5 53.5 62 81 43 97.5 26.5 108.5 14 109 3.5 103.5zm-320-893q0 159-112.5 271.5T896 896 624.5 783.5 512 512t112.5-271.5T896 128t271.5 112.5T1280 512z" />
      </symbol>
    </svg>
  
    <script src="./js/login.js"></script>
</body>
</html>
